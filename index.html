<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
  </head>
  <body>

    <main class="main main-large">
      <div class="header header-large">
        <span class="slash">//</span>
        <h1>To-Do</h1>
      </div>
      <ul class="menu menu-large">
        <li>Home</li>
        <li>Today</li>
        <li>Week</li>
        <ul>Projects</ul>
          <li class="project-content">Work</li>
          <li class="project-content">Free Time</li>
        <li>Notes</li>
        <button class="menu-button">
          <span>+</span>
        </button>
      </ul>
      <div class="display display-large" id="display">
        <div class="task-container" id="original">
          <span class="task-color"></span>
          <input type="checkbox" name="" id="" class="task-checkbox">
          <div class="task-title">Title</div>
          <button class="task-details">DETAILS</button>
          <div class="task-date">date</div>
          <img src="../src/assets/images/edit.svg" class="icon" alt="" srcset="">
          <img src="../src/assets/images/trash.svg" class="icon" alt="" srcset="">
        </div>
      </div>
    </main>

    <div class="modal">
      <div class="main main-small">
        <div class="header header-small">
          <span class="slash">//</span>
          <h1>Create a new...</h1>
        </div>
        <ul class="menu menu-small">
          <li>To Do</li>
          <li>Project</li>
          <li>Note</li>
        </ul>

        <form class="display display-todo">
          <textarea name="" id="" placeholder="Title:"></textarea>
          <textarea name="" id="" placeholder="Description: e.g internet, phone, rent."></textarea>
          <div class="display-date">
            <span>Due Date:</span>
            <input type="date" name="" id="">
          </div>
          <div class="display-todo-buttons">
            <div class="radio-buttons">
              <span>Priority:</span>
              <input type="radio" id="low" name="radio-group">
              <label for="low" class="radio-button">Low</label>
              
              <input type="radio" id="medium" name="radio-group">
              <label for="medium" class="radio-button">Medium</label>
              
              <input type="radio" id="high" name="radio-group">
              <label for="high" class="radio-button">High</label>
            </div>
            <button type="submit" class="display-submit">Submit</button>
          </div>
        </form>

        <form class="display display-project">
          <textarea name="" id="" placeholder="New Project Name:"></textarea>
          <div class="display-project-buttons">
            <button type="submit" class="display-submit">Submit</button>
          </div>
        </form>

        <form class="display display-note">
          <textarea name="" id="" placeholder="New Note:"></textarea>
          <div class="display-note-buttons">
            <button type="submit" class="display-submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

   <script src="main.js"></script>
  </body>
</html>
