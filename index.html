<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
  </head>
  <body>
    <main class="main main-large">
      <div class="header">
        <span class="slash">//</span>
        <h1>To-Do</h1>
      </div>
      <ul class="menu">
        <li>Home</li>
        <li>Today</li>
        <li>Week</li>
        <ul>Projects</ul>
          <li class="project-content">Work</li>
          <li class="project-content">Free Time</li>
        <li>Notes</li>
        <button class="menu-button">
          <span>+</span>
        </button>
      </ul>
      <div class="display">
        <div class="task-container">
          <span class="task-color"></span>
          <input type="checkbox" name="" id="" class="task-checkbox">
          <div class="task-title">Title</div>
          <button class="task-details">DETAILS</button>
          <div class="task-date">date</div>
          <img src="../src/assets/images/edit.svg" class="icon" alt="" srcset="">
          <img src="../src/assets/images/trash.svg" class="icon" alt="" srcset="">
        </div>
      </div>
    </main>
   <script src="main.js"></script>
  </body>
</html>
